<ion-header>
  <ion-navbar>  
    <ion-title>Mobile Application</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<div padding>
<ion-segment [(ngModel)]="pet">
<ion-segment-button value="kittens">
Kittens
</ion-segment-button>
<ion-segment-button value="puppies">
puppies
</ion-segment-button>
</ion-segment>
</div>
<div [ngSwitch]="pet">
<ion-list *ngSwitchCase="'puppies'">
<ion-item>
<ion-thumbnail item-left>
<img src="image/pic 1.jpg">
</ion-thumbnail>
<h2>Ruby</h2>
</ion-item>
</ion-list>
</div>
<div [ngSwitch]="pet">
<ion-list *ngSwitchCase="'puppies'">
<ion-item>
<ion-thumbnail item-left>
<img src="image/pic 2.jpg">
</ion-thumbnail>
<h2>Ruby</h2>
</ion-item>
</ion-list>
</div>
<ion-item>
<ion-icon name="logo-twitter" item-left></ion-icon>
Followers
<ion-badge item-right>260k</ion-badge>
</ion-item>
<ion-item>
<ion-range [(ngModel)]="brightness">
<ion-icon range-left small name="sunny"></ion-icon>
<ion-icon range-right name="sunny"></ion-icon>
</ion-range>
</ion-item>
</ion-content>
